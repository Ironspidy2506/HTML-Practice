<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: crimson;
        color: #fff;
      }
    </style>
    <title>HTML Practice 5</title>
  </head>
  <body>
    <h3>More About styling</h3>

    <p>
      <blockquote cite="Elon Musk">
        <!-- Displays a block-level quotation, usually indented -->
        <!-- 'cite' attribute optionally specifies the source of the quote -->
        This is my quote
      </blockquote>
  
      <abbr title="Hyper Text Markup Language">HTML</abbr>
      <!-- Abbreviation tag; shows the full form in a tooltip when hovered -->
  
      <address>What to do</address>
      <!-- The <address> tag is used to represent contact information -->
      <!-- Usually rendered in italic by browsers -->
  
      <cite></cite>
      <!-- Used to reference the title of a creative work like a book, article, movie, etc. -->
      <!-- Currently empty â€“ nothing will be shown unless text is added -->
  
      <bdo dir="rtl">Priyanshu</bdo>
      <!-- Bi-Directional Override tag forces the text to display in right-to-left direction -->
      <!-- Useful for testing or displaying RTL languages or effects -->
    </p>
  </body>
</html>
