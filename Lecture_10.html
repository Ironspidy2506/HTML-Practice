<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Sets the character encoding to UTF-8 which supports most characters from all known languages -->
    <meta charset="UTF-8" />

    <!-- Provides keywords for search engines to understand the page content -->
    <meta name="keywords" content="HTML, web" />

    <!-- Gives a brief description of the webpage for SEO and social previews -->
    <meta name="description" content="This is a practice page" />

    <!-- Refreshes or reloads the page automatically every 30 seconds -->
    <meta http-equiv="refresh" content="30" />

    <!-- Makes the web page responsive by setting the viewport width to device width and initial zoom to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Practice 10</title>
  </head>
  <body></body>
</html>
