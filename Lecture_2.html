<!DOCTYPE html>
<!-- There are various types of DOCTYPE this specifies that the file is HTML -->
<html lang="en">
  <!-- lang defines the language -->
  <!-- Child -->
  <head>
    <!-- Various types of charset allows the usage of special characters -->
    <meta charset="UTF-8" />
    <!-- This defines the size of the webpage when it gets rendered in various types of devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Grandchild -->
    <title>HTML Practice 2</title>
  </head>
  <!-- Child -->
  <body>
    <!-- Open and Close Tags -->
    <h1>Heading</h1>

    <!-- Self Closing Tags -->
    <br />
  </body>
</html>
