<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Practice 3</title>
  </head>
  <body>
    <!-- This whole thing is an Element: <h1>Heading</h1> -->
    <!-- This <h1> is a tag: <h1>Heading</h1> -->
    <!-- This title in h1 tag is attribute or property: <h1 title="heading one">Heading</h1> -->

    <!-- Every element has compulsory and non-compulsory attributes -->

    <!-- Same orientation on the browser as inside the pre tag -->
    <pre>
      line 1
      line 2

      line 3 
      line 4
    </pre>
  </body>
</html>
