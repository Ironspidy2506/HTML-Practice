<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Practice 4</title>
  </head>
  <body>
    <h1>Formatting</h1>
    <!-- Comments are still visible if we inspect the site on the browser -->
    <!-- <h1>Formatting</h1> -->
    <h1>Formatting</h1>

    <!-- Good Practice is to use <strong> tag not <b> tag -->
    <!-- We can use <b> tag to bold but the information is not that impactful else we need to use <strong> -->
    <p>This is <strong>important</strong></p>

    <!-- Good Practice is to use <em> tag not <i> tag -->
    <p>This is <em>important</em></p>

    <ul>
      <li>b, strong</li>
      <li>i, em</li>
      <li>small</li>
      <li>sub, sup</li>
      <li>del, mark</li>
    </ul>

    <small>This is a Paragraph</small>

    <p>CH<sub>4</sub> is Methane gas.</p>
    <p>Temperature is 50<sup>o</sup>C.</p>

    <p>This is a <del>Paragraph</del></p>
    <p>This is a <mark>Paragraph</mark></p>

    <h3 style="text-align: center; background-color: aqua">
      This tag needs styling
    </h3>
  </body>
</html>
