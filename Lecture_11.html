<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Practice 11</title>
  </head>
  <body>
    <!-- <code> tag is used to display code snippets -->
    <code> console.log("Hello") </code>

    <!-- <kbd> tag represents user input, usually from a keyboard -->
    <kbd> mkdir </kbd>

    <!-- <samp> tag represents sample output from a program or system -->
    <samp>Hello</samp>

    <!-- <var> tag is used to define a variable in programming or math expressions -->
    <var>Hello</var>

    <!-- <pre> tag preserves formatting and whitespace exactly as written -->
    <pre>Hello</pre>

    <!-- <div> with class 'header' is a generic container, often used for the top part of a page -->
    <div class="header"></div>

    <!-- <div> with class 'navbar' typically holds navigation links -->
    <div class="navbar"></div>

    <!-- <div> with class 'content' is used for the main content area -->
    <div class="content"></div>

    <!-- <div> with class 'footer' usually contains the page footer or bottom section -->
    <div class="footer"></div>

    <!-- <header> is a semantic tag representing the header section of a page or section -->
    <header></header>

    <!-- <nav> is a semantic tag for navigation links -->
    <nav></nav>

    <!-- <section> is used to group related content together -->
    <section></section>

    <!-- <aside> contains content that is tangentially related to the main content (like a sidebar) -->
    <aside></aside>

    <!-- <footer> represents the footer of a section or page -->
    <footer></footer>

    <!-- <summary> is used as a summary or label for the <details> element -->
    <summary></summary>

    <!-- <details> is used to create a disclosure widget the user can open or close -->
    <details></details>
  </body>
</html>
