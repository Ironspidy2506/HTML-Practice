<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Practice 7</title>
  </head>
  <body>
    <!-- Creates a table -->
    <table>
      <!-- colgroup is used to style specific columns in the table -->
      <colgroup>
        <!-- Applies background color to the first two columns -->
        <col span="2" style="background-color: aquamarine" />
      </colgroup>

      <!-- Table header row -->
      <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Class</th>
        <th>Marks</th>
      </tr>

      <!-- First row of student data -->
      <tr>
        <td>1</td>
        <td>Joy</td>
        <td>10</td>
        <td>79</td>
      </tr>

      <!-- Second row of student data -->
      <tr>
        <td>2</td>
        <td>Toy</td>
        <td>9</td>
        <td>87</td>
      </tr>
    </table>
  </body>
</html>
