<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Practice 9</title>
    <style>
      .red {
        color: red;
      }

      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- This paragraph uses the "red" class which makes the text color red -->
    <p class="red">Lorem ipsum dolor sit amet.</p>

    <!-- This paragraph uses the "blue" class which makes the text color blue -->
    <p class="blue">Lorem ipsum dolor sit amet.</p>
  </body>
</html>
